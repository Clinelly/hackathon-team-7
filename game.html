<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
       crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    

    <title>Hackathon Hero | Game</title>
</head>
<body>
   <div id="header">
      <div id="header_div">
         <h1>Hackathon Hero!</h1>
      </div>
      <nav>
         <a href="index.html">Home</a>
         <a href="game.html" class="active">Game</a>
         <a href="about.html">About</a>
     </nav>
   </div>
    <!-- Questions section-->  
    <section class="question-area">
        <div class="container-fluid ">
           <div class="row justify-content-center ">
              <div class="col-xs-12 col-md-6 m-2 question-panel">
                 <p class= "question-content text-center mt-lg-5" id="question-content">Question Loading...</p>
              </div>
           </div>
        </div>
        <!-- Answers section-->  
        <div class="container-fluid mt-lg-3 mt-md-3 answer-area">
           <div class="row justify-content-center">
              <div class="col-md-3 col-xs-6 pt-lg-3 text-center answers" id="option1"></div>
              <div class="col-md-3 col-xs-6 pt-lg-3 text-center answers" id="option2"></div>
           </div>
           <div class="row justify-content-center">
              <div class="col-md-3 col-xs-6 pt-lg-4 text-center answers" id="option3"></div>
              <div class="col-md-3 col-xs-6 pt-lg-4 text-center answers" id="option4"></div>
           </div>
           <div class="row justify-content-center">
           <div class="col-md-1 text-center" id="next-button">Next</div>
           </div>
        </div>
     </section>
     <!-- Keyboard section -->
     <section>
      <div class="mt-5">
         <div id="keyboard-area" class="row"></div>
      </div>
     </section>
     <!-- Answer section -->
     <section class="row">
         <form class="text-center" type="submit" onsubmit="checkAnswer();return false">
            <label for="finalAnswer"></label>
            <input id="finalAnswer" class="border mt-2" type="text" placeholder="Type answer here">
            <input type="submit">
         </form>
     </section>
      
      

     <script src="assets/script.js"></script>
</body>
</html>
