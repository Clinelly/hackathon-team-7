<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
       crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Hackathon Hero | Game</title>
</head>
<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                   <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="about.html">About</a>
                   </li>
                   <li class="nav-item">
                      <a class="nav-link" href="game.html">Game</a>
                   </li>
                   <li class="nav-item dropdown">
                   </li>
                </ul>
             </div>
          </div>
       </nav>
  </header>
    <!-- Questions section-->  
    <section class="question-area">
        <div class="container-fluid ">
           <div class="row justify-content-center ">
              <div class="col-xs-12 col-md-6 m-2 question-panel">
                 <p class= "question-content text-center mt-lg-2" id="question-content">Question Loading...</p>
              </div>
           </div>
        </div>
        <!-- Answers section-->  
        <div class="container-fluid mt-lg-3 mt-md-3 answer-area">
           <div class="row justify-content-center">
              <div class="col-md-3 col-xs-6 pt-lg-2 text-center answers" id="option1"></div>
              <div class="col-md-3 col-xs-6 pt-lg-2 text-center answers" id="option2"></div>
           </div>
           <div class="row justify-content-center">
              <div class="col-md-3 col-xs-6 pt-lg-2 text-center answers" id="option3"></div>
              <div class="col-md-3 col-xs-6 pt-lg-2 text-center answers" id="option4"></div>
           </div>
           <div class="row justify-content-center">
           <div class="col-md-1 text-center" id="next-button">Next</div>
           </div>
        </div>
     </section>
     <!-- Keyboard section -->
     <section class="container">
      <div class="row">
         <div class="col">
         
         <div id="keyboard-area" class="row"></div>
   
     
     <!-- Answer section --> 
      <form class="text-center mr-5 mt-4" type="submit" onsubmit="checkAnswer();return false">
         <div class="row g-3 align-items-center input-area">
            <div class="col-auto">
              <label for="inputPassword6" class="col-form-label">Word guess</label>
            </div>
            <div class="col-auto">
              <input type="text" id="finalAnswer" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto" id="input-button">
              <span id="passwordHelpInline" class="form-text">
               <input type="submit" id="input-button">
              </span>
            </div>
          </div>
          </form>
         </div>
         </div>
     </section>

     <div class="modal fade" id="wrongAnswer-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            <div class="modal-body">
               <h4 class="text-center">Oh no! Wrong Letter</h4>
              
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade" id="gameOver-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
            <div class="modal-body">
               <h4 class="text-center">You didnt find the hidden word!</h4>
            </div>
            <div class="modal-footer justify-content-center">
               <a class="btn btn-secondary btn-lg" id="button-tryAgain" href="game.html">Try Again</a>
               <a class="btn btn-secondary btn-lg" id="button-home" href="index.html">Go Home</a>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="noGuesses-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
            <div class="modal-body">
               <h4 class="text-center">No more guesses left! </h4>
            </div>
            <div class="modal-footer justify-content-center">
               <a class="btn btn-secondary btn-lg" id="button-tryAgain" href="game.html">Try Again</a>
               <a class="btn btn-secondary btn-lg" id="button-home" href="index.html">Go Home</a>
            </div>
         </div>
      </div>
   </div>
   <div class="modal fade" id="gameWin-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <h5 class="modal-title" id="exampleModalLabel">You won the game!</h5>
            <div class="modal-body">
               <h4 class="text-center">Congratulations!! You are a music expert!!</h4>
            </div>
            <div class="modal-footer justify-content-center">
               <a class="btn btn-secondary btn-lg" id="button-tryAgain" href="game.html">Play Again</a>
               <a class="btn btn-secondary btn-lg" id="button-home" href="index.html">Go Home</a>
            </div>
         </div>
      </div>
   </div>

   
    
   <!-- End of modal-->  
      
      
   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
     <script src="assets/script.js"></script>
</body>
</html>
